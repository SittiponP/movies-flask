<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Book Movies Ticket</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark d-flex fixed-top">
        <div class="container ">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0 text-white"
                href="/">Book Movies Ticket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session["user_id"] %}
                <ul class="navbar-nav text-center mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/movies">Movies</a>
                    </li>
                </ul>

                <ul class="navbar-nav text-center mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/view">View Tickets</a>
                    </li>
                </ul>

                <ul class="navbar-nav text-center mx-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        {%block main%}{%endblock%}
    </main>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
